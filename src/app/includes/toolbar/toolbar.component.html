<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">

            <ion-menu-button (click)="appService.navigateToUrl(appService.appRoutes.APP_SETTINGS)"
                             *ngIf="visible(['home'])"
                             auto-hide="false"></ion-menu-button>

            <ion-back-button
                    *ngIf="visible(['transfer', 'sales', 'profile', 'password', 'recharges', 'operation-show', 'cards', 'agents', 'agent-show', 'agent-edit'])"
                    class="ml-3"
                    defaultHref="{{ visible(['operation-show']) ? appService.appRoutes.APP_RECHARGE_HISTORY : (visible(['agent-show', 'agent-edit']) ? appService.appRoutes.APP_AGENTS_LIST : appService.appRoutes.APP_SETTINGS) }}"
                    icon="arrow-back-outline"
                    text=""></ion-back-button>

            <ion-button (click)="appService.navigateToUrl(appService.appRoutes.APP_HOME_PAGE)"
                        *ngIf="visible(['shopping', 'settings', 'stripe'])">
                <ion-icon name="home-outline" slot="icon-only"></ion-icon>
            </ion-button>

        </ion-buttons>

        <ion-title *ngIf="title != 'Cubacel' && title != 'Nauta'">{{title}}</ion-title>
        <ion-title *ngIf="title == 'Cubacel'">
            <ion-img class="logo_service" src="../../assets/images/services/cubacel_logo.svg"></ion-img>
        </ion-title>
        <ion-title *ngIf="title == 'Nauta'">
            <ion-img class="logo_service" src="../../assets/images/services/nauta.png"></ion-img>
        </ion-title>

        <ion-buttons slot="primary">

            <ion-button (click)="appService.navigateToUrl(appService.appRoutes.APP_SHOPPING_CART)"
                        *ngIf="!visible(['shopping'])">
                <div *ngIf="!readingShooping">
                    <ion-icon *ngIf="totalShoppingItems > 0" name="cart" slot="icon-only"></ion-icon>
                    <ion-icon *ngIf="totalShoppingItems == 0" name="cart-outline" slot="icon-only"></ion-icon>
                    <sup *ngIf="totalShoppingItems > 0">{{totalShoppingItems < 10 ? totalShoppingItems : '9+' }}</sup>
                </div>
                <div *ngIf="readingShooping">
                    <ion-spinner name="lines-small"></ion-spinner>
                </div>
            </ion-button>
            <ion-button (click)="appService.logout()">
                <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
            </ion-button>

        </ion-buttons>

    </ion-toolbar>
</ion-header>
