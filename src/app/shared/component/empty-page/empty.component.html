<!-- Crescent -->
<ion-spinner *ngIf="loading === 'true'" class="loading" color="primary" name="crescent"></ion-spinner>

<div *ngIf="loading === 'false' && empty === 'true'">
    <ion-img class="img-empty" src="../../assets/images/empty.gif"></ion-img>
    <ion-text class="ion-text-center">
        <h3>No existen datos que mostrar</h3>
    </ion-text>
</div>
