<ion-content scroll-y="true">
    <div class="p-4 mt-4">
        <ion-card class="shadow-lg" mode="md">
            <ion-img class="img-gif" src="../../assets/images/security/icon_logo.png"></ion-img>
            <ion-card-content>
                <form [formGroup]="registerForm">

                    <div class="form-group">
                        <ion-label class="required">Correo: </ion-label>
                        <ion-input [class.error-input]="(!formControl.email.valid && (formControl.email.dirty || formControl.email.touched)) || appService.secvars.errorPath == 'email'" autocomplete="off" formControlName="email"
                                   maxlength="50" placeholder="Entre su dirección de correo" required
                                   type="email"></ion-input>
                        <!-- Error messages -->
                        <span *ngIf="formControl.email.errors?.required && (formControl.email.dirty || formControl.email.touched)"
                              class="error">
                            Correo obligatorio.
                        </span>
                        <span *ngIf="formControl.email.errors?.email && (formControl.email.dirty || formControl.email.touched)"
                              class="error">
                            Correo no válido.
                        </span>
                        <span *ngIf="appService.secvars.errorMessage && appService.secvars.errorPath == 'email'"
                              class="error">
                            {{appService.secvars.errorMessage}}
                        </span>
                    </div>
                    <div class="form-group">
                        <ion-label class="required">Teléfono: </ion-label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button (click)="appService.choicePhoneCode()" class="btn btn-outline-secondary"
                                        type="button">
                                    {{appService.profvars.ccodePhoneValue}}</button>
                            </div>
                            <ion-input (keyup.enter)="onSubmit()" [class.error-input]="(!formControl.phone.valid && (formControl.phone.dirty || formControl.phone.touched)) || appService.secvars.errorPath == 'phone'" autocomplete="off"
                                       formControlName="phone" maxlength="13" placeholder="Entre su número de celular"
                                       type="tel"></ion-input>
                        </div>
                        <!-- Error messages -->
                        <span *ngIf="formControl.phone.errors?.required && (formControl.phone.dirty || formControl.phone.touched)"
                              class="error">
                            Teléfono obligatorio.
                        </span>
                        <span *ngIf="formControl.phone.errors?.pattern && (formControl.phone.dirty || formControl.phone.touched)"
                              class="error">
                            Sólo números.
                        </span>
                        <span *ngIf="appService.secvars.errorMessage && appService.secvars.errorPath == 'phone'"
                              class="error">
                            {{appService.secvars.errorMessage}}
                        </span>
                    </div>
                    <div class="form-group">
                        <ion-label class="required">Contraseña: </ion-label>
                        <ion-input (keyup.enter)="onSubmit()" [class.error-input]="!formControl.password.valid && (formControl.password.dirty || formControl.password.touched)" autocomplete="off" formControlName="password"
                                   maxlength="20" placeholder="Entre su contraseña"
                                   type="password"></ion-input>
                        <!-- Error messages -->
                        <span *ngIf="formControl.password.errors?.required && (formControl.password.dirty || formControl.password.touched)"
                              class="error">
                            Contraseña obligatoria.
                        </span>
                        <span *ngIf="formControl.password.errors?.minlength && (formControl.password.dirty || formControl.password.touched)"
                              class="error">
                            Contrseña de 8 caracteres mínimo.
                        </span>
                    </div>
                    <div class="form-group mt-4 mb-4">
                        <ion-button color="primary" expand="block" (click)="onSubmit()">
                            Registrarme
                        </ion-button>
                    </div>
                    <ion-text class="ion-text-left">
                        <p (click)="appService.navigateToUrl(appService.appRoutes.APP_LOGIN)" class="underline mt-2">
                            Volver
                        </p>
                    </ion-text>

                </form>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
